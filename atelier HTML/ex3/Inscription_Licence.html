<body>
    <form>
    <h2 align="center" >Inscription en licence </h2>
    
    <div style="border : solid 5px black ; text-align:center">
        <h4>Inscription personelles</h4>
    
            <label for= "Nom">Votre Nom </label>

            <label for="mail"> Votre Mail</label>

            <label for="site web">Site web </label>

            <input required type="Date" name ="date naissance" ><br><br>
    </div>
    <br>
    
    <div style="border : solid 5px black ; text-align:center">
     <h4> Gestion Des Groupe Et Des Options</h4>

     <select>

        <Option value="Flex">Flex

        <br><br>
        <input required type="text" pattern ="[I][N][S][A][T][0-9]{4}" placeholder="Ecrire insat + chiffre"><br><br>

   <div align="center">
